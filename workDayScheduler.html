<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" type="text/javascript"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>



    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <div id="displayMoment">

      </div>
      
    </header>
    <div class="flex-container">
      <!-- Timeblocks go here -->
      <table style="width: 100%">
          <tr class="row past">
            <th class="time-block">9AM</th>
            <td><button class="saveBtn">save</button></td>
          </tr>
          <tr class="row past">
            <th class="time-block">10AM</th>
            <td><button class="saveBtn">save</button></td>
          </tr>
          <tr class="row past">
            <th class="time-block">11AM</th>
            <td><button class="saveBtn">save</button></td>
          </tr>
          <tr class="row past">
            <th class="time-block">12AM</th>
            <td><button class="saveBtn">save</button></td>
          </tr>
          <tr class="row present">
            <th class="time-block">1PM</th>
            <td><button class="saveBtn">save</button></td>
          </tr>
          <tr class="row future">
            <th class="time-block">2PM</th>
            <td><button class="saveBtn">save</button></td>
          </tr>
          <tr class="row future">
            <th class="time-block">3PM</th>
            <td><button class="saveBtn">save</button></td>
          </tr>
          <tr class="row future">
            <th class="time-block">4PM</th>
            <td><button class="saveBtn">save</button></td>
          </tr>
          <tr class="row future">
            <th class="time-block">5PM</th>
            <td><button class="saveBtn">save</button></td>
          </tr>


      
      
      
      </table>
      
    </div>
    <script src="workDayScheduler.js" type="text/javascript"></script>



  </body>
</html>
